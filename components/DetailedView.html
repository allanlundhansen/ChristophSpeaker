<div v-if="viewMode === 'detail'" class="flex-grow bg-gray-50 flex flex-col min-h-screen font-sans text-gray-900 overflow-hidden">
             
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 z-20 shadow-sm flex-none h-16">
       <div class="w-full px-6 h-full flex justify-between items-center">
           <div class="flex items-center space-x-4 min-w-0 flex-1">
               <button @click="closeDetailView" class="text-gray-400 hover:text-gray-600 transition-colors">
                   <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>
               </button>
           </div>
           
           <div class="flex items-center space-x-3 flex-none">
                <!-- Director Play Button (Detail Header) -->
                <button v-if="currentRole === 'Director' && editingVideo.status === 'recording_ready'" 
                    @click="setRecordingStatus(editingVideo)" 
                    class="text-green-600 hover:text-green-900 p-2" title="Start Recording">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                </button>

                <!-- Status -->
                <div class="flex items-center bg-gray-100 rounded-lg p-1 border border-gray-200">
                    <span class="text-[10px] text-gray-500 px-2 uppercase font-bold tracking-wider">Status</span>
                    <select v-model="editingVideo.status" class="bg-white text-gray-900 text-xs border-none rounded shadow-sm focus:ring-indigo-500 py-1 pl-2 pr-8 cursor-pointer h-7">
                       <option v-for="status in statuses" :key="status" :value="status">{{ status }}</option>
                   </select>
                </div>

                <div class="h-6 w-px bg-gray-300"></div>

                <!-- Delete Button -->
                <button @click="deleteVideo()" type="button" class="text-gray-400 hover:text-red-600 transition-colors p-2" title="Delete Video">
                   <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                </button>

                <span v-if="saving" class="text-xs text-indigo-500 font-medium animate-pulse uppercase tracking-wider">Saving...</span>
                <button @click="saveVideo" class="inline-flex items-center px-4 py-1.5 border border-transparent text-sm font-medium rounded shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none transition-all">
                   Save Studio
                </button>
                
                <button @click="openNextVideo" class="inline-flex items-center px-3 py-1.5 border border-gray-300 shadow-sm text-sm font-medium rounded text-gray-700 bg-white hover:bg-gray-50 focus:outline-none ml-2" title="Jump to next video in list">
                   Next
                   <svg class="ml-1.5 h-4 w-4 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                </button>
           </div>
       </div>
    </header>

    <!-- Main Studio Grid -->
    <main class="flex-grow flex flex-col lg:flex-row overflow-hidden h-[calc(100vh-64px)]">
       
       <!-- COL 1: METADATA (Left Sidebar) -->
       <aside class="w-full lg:w-80 bg-white border-r border-gray-200 flex flex-col overflow-y-auto shrink-0 z-10">
           <div class="p-5 space-y-6">
               
               <!-- Reference Image -->
               <div>
                   <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Reference Image</label>
                   <div class="relative group">
                       <div v-if="editingVideo.ref_image" class="aspect-video bg-gray-100 rounded-lg overflow-hidden border border-gray-200 mb-2 relative">
                           <img :src="editingVideo.ref_image" class="w-full h-full object-cover">
                           <button @click="$set(editingVideo, 'ref_image', '')" class="absolute top-1 right-1 bg-black/50 hover:bg-black/70 text-white rounded-full p-1 transition-colors text-xs">
                               <svg class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                           </button>
                       </div>
                       <div v-else class="aspect-video bg-gray-50 rounded-lg border-2 border-dashed border-gray-200 flex items-center justify-center mb-2">
                           <span class="text-gray-400 text-xs font-medium">No Image</span>
                       </div>
                       <input v-model="editingVideo.ref_image" type="text" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-xs py-1.5" placeholder="Paste Image URL">
                   </div>
               </div>

                <!-- Tags (Pills) -->
               <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Tags</label>
                    <div class="flex flex-wrap gap-2 mb-2 min-h-[1.5rem]">
                       <span v-for="(tag, index) in (customTags ? customTags.split(',').filter(Boolean) : [])" :key="index" class="inline-flex items-center px-2 py-0.5 rounded-full text-[10px] font-bold bg-indigo-50 text-indigo-700 border border-indigo-100">
                           {{ tag.trim() }}
                           <button @click="removeTag(index)" class="ml-1 text-indigo-400 hover:text-indigo-600 focus:outline-none">
                               <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                           </button>
                       </span>
                    </div>
                    <input 
                       v-model="tagInput" 
                       @keydown.enter.prevent="addTag" 
                       type="text" 
                       class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-xs py-1.5" 
                       placeholder="Type tag & Enter...">
               </div>

               <!-- Concept -->
               <div>
                   <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Initial Concept</label>
                   <textarea v-model="editingVideo.ideas" rows="4" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-xs py-2 resize-none" placeholder="Draft your ideas..."></textarea>
               </div>

                <!-- URLs -->
                <!-- Source / Inspiration (Visual Cards) -->
                <div class="pt-4 border-t border-gray-100">
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Sources / Inspiration</label>
                    <input 
                       v-model="sourceInput" 
                       @keydown.enter.prevent="addSource" 
                       type="text" 
                       class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-xs py-1.5 mb-3" 
                       placeholder="Paste Link & Enter to Add Card...">
                    <div class="space-y-3">
                       <div v-for="(source, index) in parsedSources" :key="index" class="relative group rounded-lg overflow-hidden border border-gray-200 bg-white shadow-sm hover:shadow-md transition-shadow">
                           
                           <!-- YouTube Card -->
                           <div v-if="source.type === 'youtube'" class="aspect-video relative cursor-pointer" @click="openLink(source.url)">
                               <img :src="source.thumb" class="w-full h-full object-cover">
                               <div class="absolute inset-0 bg-black/20 group-hover:bg-black/10 flex items-center justify-center transition-colors">
                                   <div class="w-10 h-10 bg-red-600 rounded-full flex items-center justify-center shadow-lg transform group-hover:scale-110 transition-transform">
                                       <svg class="w-5 h-5 text-white ml-0.5" fill="currentColor" viewBox="0 0 20 20"><path d="M6.3 2.841A1.5 1.5 0 004 4.11V15.89a1.5 1.5 0 002.3 1.269l9.344-5.89a1.5 1.5 0 000-2.538L6.3 2.84z" /></svg>
                                   </div>
                               </div>
                           </div>

                           <!-- TikTok Card (Black Theme) -->
                           <div v-else-if="source.type === 'tiktok'" class="bg-gray-900 aspect-video flex flex-col items-center justify-center cursor-pointer p-4 relative" @click="openLink(source.url)">
                               <svg class="w-8 h-8 text-white mb-2" viewBox="0 0 24 24" fill="currentColor"><path d="M12.525.02c1.31-.02 2.61-.01 3.91-.02.08 1.53.63 3.09 1.75 4.17 1.12 1.11 2.7 1.62 4.24 1.79v4.03c-1.44-.05-2.89-.35-4.2-.97-.57-.26-1.1-.65-1.58-1.09-.09 5.05-1.93 10.05-5.59 13.56-3.8 3.59-9.92 3.85-14.25 1.03C-7.22 19.39-3.4 8.76 2.4 8.24c2.25-.2 4.27 1.05 4.98 3.09v-7.3m2.56 12.45v.06c.03 1.11-.96 2.05-2.06 2.05-1.11 0-2.07-.94-2.08-2.04 0-1.1.96-2.05 2.07-2.05 1.1 0 2.04.94 2.07 2.03"/></svg>
                               <span class="text-xs font-bold text-gray-200">TikTok Video</span>
                           </div>

                           <!-- Instagram Card (Gradient Theme) -->
                           <div v-else-if="source.type === 'instagram'" class="bg-gradient-to-tr from-yellow-400 via-red-500 to-purple-500 aspect-video flex flex-col items-center justify-center cursor-pointer p-4 relative" @click="openLink(source.url)">
                               <svg class="w-8 h-8 text-white mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01M7.8 21h8.4a5 5 0 005-5V8a5 5 0 00-5-5H7.8a5 5 0 00-5 5v8a5 5 0 005 5z" /></svg>
                               <span class="text-xs font-bold text-white">Instagram Post</span>
                           </div>

                           <!-- Generic Card (Now with Rich Metadata) -->
                           <div v-else class="bg-gray-50 flex flex-col cursor-pointer hover:bg-gray-100 transition-colors h-full" @click="openLink(source.url)">
                               <!-- Image Header -->
                               <div v-if="source.thumb" class="aspect-video w-full overflow-hidden border-b border-gray-100">
                                   <img :src="source.thumb" class="w-full h-full object-cover">
                               </div>
                               <!-- Fallback Icon Header -->
                               <div v-else class="aspect-video w-full flex items-center justify-center bg-gray-100 border-b border-gray-200 text-gray-400">
                                   <svg class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" /></svg>
                               </div>

                               <!-- Text Content -->
                               <div class="p-3 flex-1 flex flex-col min-h-0">
                                   <h4 class="text-xs font-bold text-gray-700 line-clamp-2 leading-tight mb-1" :title="source.label">{{ source.label }}</h4>
                                   <p class="text-[10px] text-gray-500 line-clamp-2 leading-snug">{{ source.description || source.url }}</p>
                               </div>
                           </div>

                           <!-- Remove Button -->
                           <button @click.stop="removeSource(index)" class="absolute top-1 right-1 w-6 h-6 bg-white/90 rounded-full flex items-center justify-center shadow-sm text-gray-500 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity z-10">
                               <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                           </button>
                       </div>
                    </div>
                </div>
           </div>
       </aside>

       <!-- COL 2: SCRIPT EDITOR (Central Workspace) -->
       <section class="flex-1 flex flex-col min-w-0 bg-gray-50 relative">
           <!-- Script Header -->
           <div class="h-10 bg-white border-b border-gray-200 flex items-center justify-between px-4 sticky top-0 z-10">
               <span class="text-xs font-bold text-gray-500 uppercase tracking-wider flex items-center">
                   <svg class="w-4 h-4 mr-1.5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>
                   Script Workspace
               </span>
               <div v-if="translating" class="flex items-center space-x-2">
                    <svg class="animate-spin h-3 w-3 text-indigo-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                    <span class="text-xs text-indigo-500 font-medium">Auto-Translating...</span>
               </div>
           </div>
           
           <!-- Editor Split -->
           <div class="flex-grow flex flex-col md:flex-row divide-y md:divide-y-0 md:divide-x divide-gray-200 bg-white shadow-sm m-4 rounded-lg overflow-hidden border border-gray-200">
               <!-- German Input -->
               <div class="flex-1 flex flex-col p-6 bg-white space-y-4">
                    <div class="flex flex-col">
                       <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-1">Video Title (DE)</label>
                        <textarea 
                            v-model="editingVideo.title_de" 
                            @input="debouncedTranslate('title_de', editingVideo.title_de)"
                            rows="4"
                            class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 font-bold text-base leading-tight p-3 resize-none" 
                            placeholder="Enter German Title..."></textarea>
                    </div>
                    <div class="flex-grow flex flex-col">
                       <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-1">Script Content (DE)</label>
                       <textarea 
                           v-model="editingVideo.text_de" 
                           @input="debouncedTranslate('text_de', editingVideo.text_de)"
                           class="flex-grow w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-3 resize-none text-base leading-relaxed text-gray-800 placeholder-gray-400 font-serif" 
                           placeholder="Start writing script here..."></textarea>
                    </div>
               </div>
               
               <!-- English Output -->
               <div class="flex-1 flex flex-col p-6 bg-gray-50/50 space-y-4">
                    <div class="flex flex-col">
                       <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-1">Video Title (EN)</label>
                        <textarea 
                            :value="editingVideo.title_en" 
                            readonly
                            rows="4"
                            class="block w-full border-gray-200 bg-gray-100 rounded-md shadow-sm text-gray-600 font-bold text-base leading-tight p-3 resize-none cursor-default focus:ring-0" 
                            placeholder="Translated Title..."></textarea>
                    </div>
                    <div class="flex-grow flex flex-col">
                       <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-1">Script Content (EN)</label>
                       <textarea 
                           :value="editingVideo.text_en" 
                           readonly
                           class="flex-grow w-full border-gray-200 bg-gray-100 rounded-md shadow-sm p-3 resize-none text-base leading-relaxed text-gray-600 font-serif focus:ring-0 cursor-default" 
                           placeholder="Translation will appear here..."></textarea>
                    </div>
               </div>
           </div>
       </section>

       <!-- COL 3: PRODUCTION & LINKS (Right Sidebar) -->
       <aside class="w-full lg:w-80 bg-white border-l border-gray-200 flex flex-col overflow-y-auto shrink-0 z-10">
            <div class="p-5 space-y-6">
               
               <!-- Director Notes -->
               <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-3">
                   <label class="block text-xs font-bold text-yellow-800 uppercase tracking-wider mb-2 flex items-center">
                       <svg class="w-3 h-3 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>
                       Director Notes
                   </label>
                   <textarea v-model="editingVideo.director_notes" rows="6" class="block w-full bg-transparent border-none p-0 text-sm text-gray-800 placeholder-yellow-800/30 focus:ring-0 resize-none leading-relaxed" placeholder="Notes for filming context..."></textarea>
               </div>

               <!-- Editor Instructions -->
               <div class="bg-purple-50 border border-purple-200 rounded-lg p-3">
                   <label class="block text-xs font-bold text-purple-800 uppercase tracking-wider mb-2 flex items-center">
                       <svg class="w-3 h-3 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 14h18m-9-4v8m-7 0h14a2 2 0 002-2V8a2 2 0 00-2-2H6a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>
                       Editor Instructions
                   </label>
                   <textarea v-model="editingVideo.editor_instructions" rows="6" class="block w-full bg-transparent border-none p-0 text-sm text-gray-800 placeholder-purple-800/30 focus:ring-0 resize-none leading-relaxed" placeholder="Instructions for editing..."></textarea>
               </div>

               <!-- Distribution -->
               <div class="space-y-4 pt-4 border-t border-gray-100">
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider">Distribution</label>
                    
                    <!-- Files -->
                    <div class="space-y-3 pb-4 border-b border-gray-100">
                       <div>
                           <label class="block text-[10px] font-bold text-blue-500 uppercase tracking-wider mb-1">Raw Footage (Dropbox)</label>
                           <input v-model="editingVideo.raw_footage_url" type="text" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-xs py-1.5 text-blue-600" placeholder="https://dropbox...">
                       </div>
                       <div>
                           <label class="block text-[10px] font-bold text-green-500 uppercase tracking-wider mb-1">Final Video (Drive)</label>
                           <input v-model="editingVideo.final_video_url" type="text" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 text-xs py-1.5 text-green-600" placeholder="https://drive...">
                       </div>
                    </div>

                    <div class="space-y-3">
                        <!-- YouTube -->
                        <div class="relative rounded-md shadow-sm">
                           <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                               <svg class="h-4 w-4 text-red-600" fill="currentColor" viewBox="0 0 24 24"><path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"/></svg>
                           </div>
                           <input v-model="editingVideo.link_youtube" type="text" class="focus:ring-red-500 focus:border-red-500 block w-full pl-10 sm:text-xs border-gray-300 rounded-md py-2" placeholder="YouTube Shorts Link">
                        </div>

                        <!-- Instagram -->
                        <div class="relative rounded-md shadow-sm">
                           <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                               <svg class="h-4 w-4 text-pink-600" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/></svg>
                            </div>
                            <input v-model="editingVideo.link_instagram" type="text" class="focus:ring-pink-500 focus:border-pink-500 block w-full pl-10 sm:text-xs border-gray-300 rounded-md py-2" placeholder="Instagram Reel Link">
                        </div>

                        <!-- TikTok -->
                        <div class="relative rounded-md shadow-sm">
                           <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                               <svg class="h-4 w-4 text-gray-800" fill="currentColor" viewBox="0 0 24 24"><path d="M12.525.02c1.31-.02 2.61-.01 3.91-.02.08 1.53.63 3.09 1.75 4.17 1.12 1.11 2.7 1.62 4.24 1.79v4.03c-1.44-.05-2.89-.35-4.2-.97-.57-.26-1.1-.65-1.58-1.09-.09 5.05-1.93 10.05-5.59 13.56-3.8 3.59-9.92 3.85-14.25 1.03C-7.22 19.39-3.4 8.76 2.4 8.24c2.25-.2 4.27 1.05 4.98 3.09v-7.3m2.56 12.45v.06c.03 1.11-.96 2.05-2.06 2.05-1.11 0-2.07-.94-2.08-2.04 0-1.1.96-2.05 2.07-2.05 1.1 0 2.04.94 2.07 2.03"/></svg>
                           </div>
                           <input v-model="editingVideo.link_tiktok" type="text" class="focus:ring-gray-500 focus:border-gray-500 block w-full pl-10 sm:text-xs border-gray-300 rounded-md py-2" placeholder="TikTok Link">
                        </div>
                    </div>
               </div>

            </div>
       </aside>

    </main>
</div>
