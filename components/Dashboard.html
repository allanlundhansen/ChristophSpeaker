<div v-if="viewMode === 'dashboard'" class="flex-grow flex flex-col">
    <?!= include('components/Navbar'); ?>

    <!-- Main Content -->
    <main class="flex-grow max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Loading State -->
        <div v-if="loading" class="flex justify-center items-center h-64">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div>
        </div>

        <!-- Error State -->
        <div v-if="error" class="bg-red-50 p-4 rounded-md mb-6">
            <div class="flex">
                <div class="ml-3">
                    <h3 class="text-sm font-medium text-red-800">Error</h3>
                    <div class="mt-2 text-sm text-red-700">{{ error }}</div>
                </div>
            </div>
        </div>

        <!-- Dashboard Grid -->
        <div v-if="!loading && layoutMode === 'grid'" class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
            <div v-for="video in filteredVideos" :key="video.id" 
                class="bg-white overflow-hidden shadow rounded-lg card-hover transition-all duration-200 cursor-pointer"
                @click="currentRole === 'Speaker' && video.status === 'recording' ? false : openDetailView(video)"> <!-- Logic moved to JS, but preventing default here is tricky. Will handle in openDetailView -->
                <div class="px-4 py-5 sm:p-6" @click="openDetailView(video)"> <!-- NOTE: We should centralize the click handler. -->
                    <div class="flex items-center justify-between mb-4">
                        <span
                            :class="['px-2 inline-flex text-xs leading-5 font-semibold rounded-full', getStatusColor(video.status)]">
                            {{ video.status }}
                        </span>
                        <span class="text-xs text-gray-400">{{ video.date }}</span>
                    </div>
                    <h3 class="text-lg leading-6 font-medium text-gray-900 mb-2">{{ getVideoTitle(video) }}</h3>

                    <div class="mt-4 flex justify-end space-x-3 border-t pt-4">
                        <!-- Play Button (Director) -->
                        <button v-if="currentRole === 'Director' && video.status === 'recording_ready'" 
                            @click.stop="setRecordingStatus(video)" 
                            class="text-green-600 hover:text-green-900 text-sm font-medium flex items-center" 
                            title="Start Recording Session">
                            <svg class="w-5 h-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                            Record
                        </button>

                        <span class="text-indigo-600 hover:text-indigo-900 text-sm font-medium">Edit</span>
                        
                        <button @click.stop="deleteVideo(video)" class="text-gray-400 hover:text-red-600">
                            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dashboard List (Table) -->
        <div v-if="!loading && layoutMode === 'list'" class="bg-white shadow overflow-hidden sm:rounded-md">
            <ul class="divide-y divide-gray-200">
                <li v-for="video in filteredVideos" :key="video.id" @click="openDetailView(video)" class="cursor-pointer">
                    <div class="px-4 py-4 flex items-center sm:px-6 hover:bg-gray-50 transition duration-150 ease-in-out">
                        <div class="min-w-0 flex-1 sm:flex sm:items-center sm:justify-between">
                            <div class="flex items-center">
                                <div class="flex-shrink-0">
                                    <span :class="['px-2 inline-flex text-xs leading-5 font-semibold rounded-full w-24 justify-center', getStatusColor(video.status)]">
                                        {{ video.status }}
                                    </span>
                                </div>
                                <div class="ml-4 truncate">
                                    <div class="flex text-sm">
                                        <p class="font-medium text-indigo-600 truncate">{{ getVideoTitle(video) }}</p>
                                    </div>
                                    <div class="mt-2 flex">
                                        <div class="flex items-center text-xs text-gray-500">
                                            {{ getVideoTeaser(video) }}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-4 flex-shrink-0 sm:mt-0 sm:ml-5">
                                <div class="flex overflow-hidden text-sm space-x-4 items-center">
                                    <div class="text-xs text-gray-400">{{ video.date }}</div>
                                    
                                    <!-- Director Play Button (List) -->
                                    <button v-if="currentRole === 'Director' && video.status === 'recording_ready'" 
                                        @click.stop="setRecordingStatus(video)" 
                                        class="text-green-600 hover:text-green-900" title="Start Recording">
                                        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                    </button>

                                    <span class="text-indigo-600 hover:text-indigo-900 font-medium">Edit</span>
                                    <button @click.stop="deleteVideo(video)" class="text-gray-400 hover:text-red-600 ml-2">
                                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        
        <!-- Empty State -->
        <div v-if="filteredVideos.length === 0 && !loading"
            class="col-span-full text-center py-12 bg-white rounded-lg border-2 border-dashed border-gray-300">
            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m5 5H6a2 2 0 01-2-2V6a2 2 0 012-2h11a2 2 0 012 2v11a2 2 0 01-2 2z" />
            </svg>
            <h3 class="mt-2 text-sm font-medium text-gray-900">No videos found</h3>
            <div class="mt-6">
                <button @click="openNewVideoModal" type="button"
                    class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    New Video
                </button>
            </div>
        </div>
    </main>
</div>
